<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Employee Form</title>

</head>
<body>
    <div class="container">

        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}"/>

            <input class="form-control mb-4 col-4" type="text" th:field="*{firstName}" placeholder="First Name"/>

            <input class="form-control mb-4 col-4" type="text" th:field="*{lastName}" placeholder="Last Name"/>

            <input class="form-control mb-4 col-4" type="text" th:field="*{email}" placeholder="Email Address"/>

            <button class="btn btn-info col-2" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
